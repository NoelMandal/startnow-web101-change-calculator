<!DOCTYPE html>



<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <title>Change Calculator</title>
  </head>
  <body>
    <!-- Write your markup here -->
    <marquee behavior=alternate>
        <h1 class='project-title'>Change Calculator</h1>
      </marquee>
    <div id='input-area'>
      <label class='money-due-title'>HOW MUCH DAT COST?!</label>
      <input id ='amount-due' type ='text' placeholder = 'DAS PENSY!!'/>
      <br>
      <br>
      <label class='money-given-title'>HOW MUCH GUAP U GOT?!</label>
      <input id ='amount-received' type ='text' placeholder = "DON'T LIE!"/>
      <br>
      <br>
      <button id = 'calculate-change'>CALCULATE KUS U AINT SMART.</button>
    </div>
    <br>
    <br>
    <h3>DAT PAPER</h3>
      <div class='paper'>
        
        <u class='output' id='twenties-output'></u>
        <label class='change'>DUB SACKS</label>
        
        <u class='output' id='tens-output'></u>
        <label class='change'>TEN SPOTS</label>
        
        <u class='output' id='fives-output'></u>
        <label class='change'>FIVERS</label>
        
        <u class='output' id='twos-output'></u>
        <label class='change'>JEFFERSONS</label>
        
        <u class='output' id='dollars-output'></u>
        <label class='change'>UNOZ</label>
      </div>
      <br>

      <h3>COINZ</h3>
      <div class='coins'>
        
        <u class='output' id='quarters-output'></u>
        <label class='change'>QUATROZ</label>
          
        <u class='output' id='dimes-output'></u>
        <label class='change'>DIME PIECES</label>
          
        <u class='output' id='nickels-output'></u>
        <label class='change'>NICK BAGZ</label>
          
        <u class='output' id='pennies-output'></u>
        <label class='change'>COPPER COINS YOU DONT CARE ABOUT</label>
      </div>
    
<br>
    
    
    <!-- Don't forget to add your <script> tag here -->
    <script src="main.js" charset="utf-8"></script>
  </body>



  <div class="video-background">
      <div class="video-foreground">
        <iframe src="https://www.youtube.com/embed/9iCd6UHR-3I?autoplay=1" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  
</html>
